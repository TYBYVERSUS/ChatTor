<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--<link href="favicon.png" type="image/png" rel="icon" />-->
<title>New Chat</title>
<link href="theme.css" type="text/css" rel="stylesheet">
<style id="dynamic_style_sheet"></style>
</head>

<body>
<div id="body">

<div id="banner">
	<a href="" target="_blank">Title</a>
	<span>Cheesy tag line</span>
</div>

<div id="tabs"><span class="d_fault selected">+</span></div>
<form id="rooms">
	<div class="d_fault selected">
		<label for="name">Name: </label><input id="name" placeholder="(random)" maxlength="22" type="text"><br />
		<label for="room">Room: </label><input id="room" placeholder="(random)" maxlength="40" value="Lobby" type="text">
		<br /><br />
		<button type="submit" name="join" disabled="disabled">Connecting...</button>
		<br /><br />
		<button type="button" name="show_invite">Show Invite</button>
		<button type="button" name="clear_invites">Clear All Invites</button>
	</div>
</form>

<div id="links">
	<a href="#" target="_blank">Some link</a>
	| <a href="#" target="_blank">FAQ</a>
</div>

</div>
<script async="async" src="socket.js" type="text/javascript"></script>
</body></html>
